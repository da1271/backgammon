        <div id="whiteHome" class="home"></div>
      </div>
    </div>
  </div>

<!--******************* Alternate Background *******************-->
  <div id="setup" class="wrapper active-wrapper"></div>

<!--******************** Welcome/Setup Modal ********************-->
<div id="welcome-setup" class="modal active-modal">
  <div class="header">
    <h1>Welcome</h1>
    <p id="setup-msg">Enter your name to join.</p>
  </div>

  <div id="your-setup" class="names">
    <img id="your-status" src="./assets/unready_white.png" />
    <form id="setup-form" action="#">
        <input id="name-input" type="text" value="">
        <input type="submit" id="submit-name">
    </form>   
  </div>

  <div id="opponent-setup" class="names">
    <img id="opponent-status" src="./assets/unready_black.png" />
    <p id="opponent-name" class="name">Waiting for opponent...</p>
  </div>
</div>

<!--******************** Opening Roll Modal ********************-->
<div id="opening-roll" class="modal">
  <div class="header">
    <h1>Roll for First</h1>
    <p id="roll-msg">Cast your die by clicking on it.</p>
  </div>

  <div id="white-opening-roll" class="opening">
    <p id="white-dice-label"></p>
    <img id="opening-white-dice" src="./assets/white_naked.png">
  </div>

  <div id="black-opening-roll" class="opening">
    <p id="black-dice-label"></p>
    <img id="opening-black-dice" src="./assets/black_naked.png">
  </div>

</div>

<!--********************** Game-End Modal **********************-->
<div id="game-end" class="modal">

  <h1><span id="winner-name"></span> Wins!</h1>
  <p>
  <span id="loser-name"></span> had <span id="pcs-home"></span> 
  pieces home, <span id="pcs-bar"></span> on the bar.
  </p>
    
    <button id="play-again">Play again.</button>
    <button id="leave-game">Leave game.</button>

</div>
